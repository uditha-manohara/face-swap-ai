<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Face Swap</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-sky-400 to-purple-500">

  <div class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-3xl w-[300px] text-center text-white shadow-xl">
    <img src="https://cdn-icons-png.flaticon.com/512/3982/3982779.png" alt="AI icon" class="mx-auto w-10 mb-2"/>
    <h1 class="text-2xl font-bold mb-1">AI Face Swap</h1>
    <p class="text-sm mb-4">Upload two images to swap faces<br/>using free Segmind API</p>

    <label class="block border-2 border-dashed border-green-400 rounded-md py-4 mb-4 cursor-pointer">
      Source Face<br/><input type="file" id="source" accept="image/*" hidden>
      <span id="sourceName" class="text-xs text-gray-200">Click to Upload</span>
    </label>

    <label class="block border-2 border-dashed border-green-400 rounded-md py-4 mb-4 cursor-pointer">
      Target Image<br/><input type="file" id="target" accept="image/*" hidden>
      <span id="targetName" class="text-xs text-gray-200">Click to Upload</span>
    </label>

    <button id="swapBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg w-full font-bold flex items-center justify-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M17 17h-6a4 4 0 01-4-4V5M7 7h6a4 4 0 014 4v8" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Swap Faces
    </button>

    <div id="status" class="mt-4 text-sm text-blue-200 hidden">Swapping... please wait</div>
    <div id="result" class="mt-4 hidden">
      <p class="text-sm font-bold mb-1">Result</p>
      <img id="resultImg" class="mx-auto rounded-lg shadow-md" />
    </div>
  </div>

  <script>
    const sourceInput = document.getElementById('source');
    const targetInput = document.getElementById('target');
    const swapBtn = document.getElementById('swapBtn');
    const resultDiv = document.getElementById('result');
    const resultImg = document.getElementById('resultImg');
    const statusText = document.getElementById('status');
    const sourceName = document.getElementById('sourceName');
    const targetName = document.getElementById('targetName');

    sourceInput.addEventListener('change', () => {
      sourceName.textContent = sourceInput.files[0]?.name || "Click to Upload";
    });
    targetInput.addEventListener('change', () => {
      targetName.textContent = targetInput.files[0]?.name || "Click to Upload";
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }

    swapBtn.addEventListener('click', async () => {
      const sourceFile = sourceInput.files[0];
      const targetFile = targetInput.files[0];

      if (!sourceFile || !targetFile) {
        alert("Please upload both images.");
        return;
      }

      statusText.classList.remove("hidden");
      resultDiv.classList.add("hidden");
      swapBtn.disabled = true;

      try {
        const sourceB64 = await toBase64(sourceFile);
        const targetB64 = await toBase64(targetFile);

        const res = await fetch("https://api.segmind.com/v1/inference/faceswap-v2", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
    "x-api-key": "SG_b9c989059098a25b" // Replace with your actual key
  },
  body: JSON.stringify({
    source_image: sourceB64,
    target_image: targetB64
  })
});




        const data = await res.json();

        if (data.status === "success" && data.output_image) {
          resultImg.src = `data:image/jpeg;base64,${data.output_image}`;
          resultDiv.classList.remove("hidden");
        } else {
          alert("Face swap failed. Try clearer face images.");
          console.error("Error response:", data);
        }
      } catch (err) {
        alert("Error: " + err.message);
        console.error(err);
      } finally {
        statusText.classList.add("hidden");
        swapBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
